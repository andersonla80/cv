<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>My Fictional Address</p>
    <p>626-878-7828</p>
    <p>myemail@gmail.com</p>
    <hr />
    <form
      action="mailto:andersonla80@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <!-- mailto: opens up the mail app on the clients pc or redirects to a email host like gmail if its open -->
      <!-- enctype makes it so that when we redirect to the mail (gmail) it removes the special symbols for spaces etc -->
      <!-- clicking submit sends everything in the form to the action (if its a link or mailto) as a post response -->
      <label>Your Name:</label>
      <input type="text" name="yourName" /><br />
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value="" /><br />
      <label>Your Message:</label><br />
      <textarea name="yourMessage" cols="30" rows="10"></textarea><br />
      <input type="submit" />
    </form>
  </body>
</html>
